<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vite App</title>
    <!-- v-cloak가 있으면 숨김 -->
    <style>
      [v-cloak] {
        display: none
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-cloak : 컴파일되지 않은 템플릿이 준비될 때까지 숨기는 데 사용 -->
      <p v-cloak>
        {{ message }}
      </p>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: '안녕하세요'
          }
        }
      }
      
      setTimeout(() => {
        Vue.createApp(App).mount('#app')
      }, 3000)
    </script>
  </body>
</html>
